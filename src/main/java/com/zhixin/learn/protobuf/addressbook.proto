syntax = "proto3";


//"Package Declaration"
//Helps to prevent naming conflicts between projects.
//In Java, this will be used as Java package,
//unless you have explicitly specified a "java_package".
package tutorial;

//"java_package" specifies in what Java package name your generated classes should live.
option java_package = "com.zhixin.learn.protobuf";
//"java_outer_classname" defines the class name which should contain all of the classes in this file.
//If you don't give "java_outer_classname" explicitly,
//it will be generated by converting the file name to upper camel case.
option java_outer_classname = "AddressBookProtos";

message Person {
  //"Tag Number"
  //The "=1", "=2" markers identify the unique "tag" that field uses in the binary encoding.
  //Tag numbers 1-15 require one less byte to encode that higher numbers.
  //For the commonly used optional elements, it's preferred to use those number.
  string name = 1;
  int32 id = 2;
  string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  //You can even define message types nested inside other messages
  message PhoneNumber {
    string number = 1;
    PhoneType type = 2 ;
  }

  //Besides standard simple data types, you can use self-defined types
  repeated PhoneNumber phones = 4;
}

message AddressBook {
  //The order of the repeated values will be preserved in the protocol buffer.
  //Think of repeated fields as dynamically sized arrays.
  repeated Person person = 1;
}